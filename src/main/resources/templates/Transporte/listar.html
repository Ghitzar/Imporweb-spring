<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<script src="https://kit.fontawesome.com/a4c335f472.js" crossorigin="anonymous"></script>

<title>Importweb</title>
</head>
<body>

	<nav th:replace="fragmentos/template ::fragmento"></nav>

	<h1>Transporte</h1>

	<div class="container">
		<table class="table table-sm table-dark">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Transporte</th>
					<th scope="col">Nombre agencia</th>
					<th scope="col">Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transporte : ${transportes}">
					<th scope="row" th:text="${transporte.idTransporte}"></th>
					<td th:text="${transporte.nombreTransporte}"></td>
					<td th:text="${transporte.nombreAgencia}"></td>
					<td th:text="${transporte.tipo}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="card-footer text-center">
	<a  th:href="@{/transporte/new}" class="btn btn-primary"><i class="fas fa-plus"></i> Registrar Transporte</a>
	<a  th:href="@{/transporte/view}" class="btn btn-primary"><i class="fas fa-plus"></i> Listar Transporte</a>
	</div>
	


	<footer th:replace="fragmentos/template ::piedepagina"></footer>


</body>
</html>
