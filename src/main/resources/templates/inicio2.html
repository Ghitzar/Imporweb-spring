<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/animate.css}"></link>
<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/ionicons.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/flaticon.css}"></link>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/icomoon.css}"></link>
<link rel="stylesheet" th:href="@{/css/aos.css}"></link>
<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}"></link>
<script src="https://kit.fontawesome.com/a4c335f472.js"
	crossorigin="anonymous"></script>

<title>Imporweb</title>
</head>
<body>


	<div class="bg-top navbar-light">
		<div class="container">
			<div
				class="row no-gutters d-flex align-items-center align-items-stretch">
				<div class="col-md-1.5 d-flex align-items-center py-1">
					<a class="navbar-brand" href="http://localhost:8088/"> <!-- 					<span class="flaticon-engineer-1 mr-1"></span> -->
						Imporweb
					</a>
				</div>
			<div class="col-md-1.5 d-flex align-items-center py-1">
				<form th:action="@{/productos/search}"
					th:object="${productoBusqueda}" method="post" class="form-inline">
					<input th:field="*{nombreProducto}"
						class="col-md-9 form-control mr-sm-1" type="search"
						placeholder="Buscar por nombre" aria-label="Search">
					<button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
						<i class="fas fa-search"></i>
					</button>
				</form>
				</div>

						<div
							class="col-md-1.5 d-flex align-items-center py-md-5 px-1">
							<a th:href="@{/todosProducto}" sec:authorize="hasRole('ROLE_EMPLOYEE')"><span
								class="text d-flex align-items-center"></span>Productos</a>
						</div>

						<div
							class="col-md-1.5 d-flex align-items-center py-md-5 px-1">
							<a href="http://localhost:8088/" sec:authorize="hasRole('ROLE_EMPLOYEE')"><span
								class="text d-flex align-items-center"></span>Lista carrito</a>
						</div>
						
						<div
							class="col-md-1.5 d-flex align-items-center py-md-5 px-1">
							<a href="http://localhost:8088/" sec:authorize="hasRole('ROLE_EMPLOYEE')"><span
								class="text d-flex align-items-center"></span>Pedidos</a>
						</div>
						
						<span></span>
						<div
							class="col-md-1.5 d-flex align-items-center py-md-5 px-1" sec:authorize="hasRole('ROLE_EMPLOYEE')">
							<a class="nav-link dropdown-toggle" href="#"
								id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"> Categoria </a>
							<div class="dropdown-menu"
								aria-labelledby="navbarDropdownMenuLink">
								<a class="dropdown-item"
									th:href="@{/productos/buscarCategoriaZapatilla}">Zapatilla</a>
								<a class="dropdown-item" href="#">Another action</a> <a
									class="dropdown-item" href="#">Something else here</a>
							</div>
						</div>


						<div
							class="col-md-2 topper d-flex align-items-center align-items-stretch py-md-5">
							<ul style="align-content: right">
								<li class="nav-link"><form id="loginForm"
										th:action="@{/login}" sec:authorize="isAnonymous()" method="get">
										<button class="btn btn-dark" type="submit">Iniciar
											sesión</button>
									</form></li>
							</ul>
							<ul style="align-content: right">
								<li class="nav-link"><form id="createAccountFrm"
										th:action="@{/security/createAccount}" method="get">
										<button class="btn btn-dark" type="submit">Registrate</button>
									</form></li>
							</ul>
				<ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">			      
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle btn btn-outline-warning" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          <span sec:authentication="name"></span>
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			          <!-- <a class="dropdown-item" th:href="@{/perfil}">Ver Perfil</a> -->
			          <div class="dropdown-divider"></div>
			          <a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
			        </div>
			      </li>
						
				</ul>
							
						</div>

			</div>
		</div>
	</div>



	<!-- 	th:src="@{images/portada1.png}" -->

	<div id="carouselExampleIndicators" class="carousel slide"
		data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0"
				class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block w-100" src="../images/portada1.png"
					alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="../images/portada2.png"
					alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" src="../images/portada3.png"
					alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>
	</div>

	<footer th:replace="fragmentos/template2 ::piedepagina"></footer>

	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.easing.1.3.js"></script>
	<script src="/js/jquery.waypoints.min.js"></script>
	<script src="/js/jquery.stellar.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/aos.js"></script>
	<script src="/js/jquery.animateNumber.min.js"></script>
	<script src="/js/bootstrap-datepicker.js"></script>
	<script src="/js/jquery.timepicker.min.js"></script>
	<script src="/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/js/google-map.js"></script>
	<script src="/js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>



</body>

</html>
