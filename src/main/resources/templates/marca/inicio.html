<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/animate.css}"></link>
<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/ionicons.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/flaticon.css}"></link>
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/icomoon.css}"></link>
<link rel="stylesheet" th:href="@{/css/aos.css}"></link>
<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}"></link>
<script src="https://kit.fontawesome.com/a4c335f472.js"
	crossorigin="anonymous"></script>

<title>Importweb</title>
</head>
<body>

	<nav th:replace="fragmentos/template2 ::fragmento"></nav>
    <div class="container" style="min-heigt: clac(100vh)">
	<h1>Marcas</h1>

	<div class="container">
		<table class="table table-sm table-dark">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Marca</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="marca : ${marcas}">
					<th scope="row" th:text="${marca.idMarca}"></th>
					<td th:text="${marca.nombreMarca}"></td>


				</tr>
			</tbody>
		</table>
	</div>


	<!-- Obtener data mediante un formulario -->
	<form th:action="@{/marcas/save}" th:object="${marca}" method="post">
		<div class="form-row">

			<div class="col">
				<input type="text" class="form-control" th:field="*{nombreMarca}"
					placeholder="Marca">
			</div>


		</div>


		<button type="submit" class="btn btn-primary">Grabar</button>

	</form>
	 </div>
	<footer th:replace="fragmentos/template2 ::piedepagina"></footer>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.easing.1.3.js"></script>
	<script src="/js/jquery.waypoints.min.js"></script>
	<script src="/js/jquery.stellar.min.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/aos.js"></script>
	<script src="/js/jquery.animateNumber.min.js"></script>
	<script src="/js/bootstrap-datepicker.js"></script>
	<script src="/js/jquery.timepicker.min.js"></script>
	<script src="/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/js/google-map.js"></script>
	<script src="/js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	

</body>
</html>
