<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/chosen.min.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
<link rel="stylesheet" th:href="@{/css/solid.min.css}">
<script src="https://kit.fontawesome.com/a4c335f472.js" crossorigin="anonymous"></script>
<title>Importweb</title>
</head>
<body>

	<nav th:replace="fragmentos/template ::fragmento"></nav>

	<div class="container my-4" th:if="${books.size()>0}">
		<a th:href="@{/}" class="btn btn-primary btn-xs">Regresar</a>

		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Carrito de productos</h3>

			</div>
			<div class="card-body">
				<table class="table table-hover table-bordered">
					<thead class="thead-dark">
						<tr>

							<th scope="col">Imagen</th>
							<th scope="col">Nombre de producto</th>
							<th scope="col">Categoria</th>
							<th scope="col">Marca</th>
							<th scope="col">Precio</th>
							
							<th></th>


						</tr>
					</thead>
					<tbody>
						<tr th:each="producto : ${productos}">


							<td> 
								<img th:src="@{/images/adidas.jpg}" height="100"></td>
							<td th:text="${producto.nombreProducto}"></td>
							<td th:text="${producto.catgoria.nombreCategoria}"></td>
							<td th:text="${producto.catgoria.marca.nombreMarca}" class="badge badge-secondary"></td>
							<td th:text="${producto.precio}"></td>
							
							<td><a href="#"
								onclick="return confirm('Estas seguro de eliminar este Libro')">Eliminar</a></td>

						</tr>

					</tbody>


				</table>

			</div>
		</div>

	</div>

	<footer th:replace="fragmentos/template ::piedepagina"></footer>
	
</body>
</html>
